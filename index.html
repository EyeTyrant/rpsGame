<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/custom.css">

  <title>RPS Game</title>
</head>

<body>

  <div class="container mt-5">
    <h1 class="text-center m-3">Rock Paper Scissors Game</h1>
    <h4 class="text-center text-muted m-4">Choose Your Weapon To Initiate Combat</h4>
  </div>



  <div class="container mt-5">
    <div class="row">
      <div class="col align-self-start text-center">
        <button id="rock-btn" type="button" class="btn btn-primary btn-lg m-1">Rock</button>
      </div>
      <div class="col align-self-center text-center">
        <button id="paper-btn" type="button" class="btn btn-primary btn-lg m-1">Paper</button>
      </div>
      <div class="col align-self-end text-center">
        <button id="scissors-btn" type="button" class="btn btn-primary btn-lg m-1">Scissors</button>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <h6 id="player-score" class="col text-left">Player: <span id="player-tally" class="text-left"></span></h6>
      <h6 id="draw-score" class="col text-center">Draw: <span id="draw-tally" class="text-align-center"></span></h6>
      <h6 id="comp-score" class="col text-right">Computer: <span id="comp-tally" class="text-align-right"></span></h6>
    </div>
  </div>

  <div id="result-display" class="container mt-4 text-center">
    <h5 id="compWepChoice"></h5>
    <h1 id="message"></h1>
  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="JS/app2.js"></script>

</body>

</html>
